# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - taw4-appsvc-jrc23a

on:
  push:
    branches:
      - develop
    paths:
      - 'Humongous.Healthcare.Web/**'
      - '.github/workflows/main_taw4-appsvc-jrc23a.yml'

env:
  REACT_APP_API_URL: ${{ secrets.API_URL }}
  REACT_APP_API_KEY: ${{ secrets.API_KEY }}
jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./Humongous.Healthcare.Web/

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'taw4-appsvc-jrc23a'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_11481A72197A47A29EF0ACCCB46658A7 }}
          package: .
